parameters:
  - name: downloadBinaries
    type: object
    default:
    - name: name
      default: ""  
    - name: download_location
      default: ""
    - name: unpack_location
      default: "$(Build.BinariesDirectory)"    
    - name: url
      default: ""
    - name: archive
      default: "zip"
    - name: addToPath
      default: ""
  - name: createDatabase
    type: object
    default:
      - name: dbname
        default: ""
      - name: oracleVersion
        default: ""  
      - name: dockerOptions
        default: "--shm-size=1g"
      - name: dockerPortMap
        default: "1521"
      - name: connectionString
        default: ""   
      - name: scripts
        type: object
        default:
          - name: work_dir
            default: ""
          - name: user
            default: ""
          - name: password
            default: ""
          - name: script
            default: ""
          - name: displayName
            default: ""
            
jobs:
  - job: BuildDatabase
    displayName: Build Database 
    steps:
      - ${{ each dockers in parameters.createDatabase }}:  
        - template: t-task-extend-create-docker-database.yml
          parameters:
            containerRegistry: ${{ variables.containerRegistry }}
            dockerRepo: ${{ variables.dockerRepo }}
            dbname: ${{ dockers.dbname }}
            oracleVersion: ${{ dockers.oracleVersion }}
            dockerOptions: ${{ dockers.dockerOptions }}
            dockerPortMap: ${{ dockers.dockerPortMap }}
            connectionString: ${{ dockers.connectionString }}