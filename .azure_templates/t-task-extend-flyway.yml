parameters:
  - name : containerRegistry
    default: ""   
  - name: connectionString
    default: ""
  - name: config_dir
    default: ""    
  - name: config_file
    default: ""
  - name: migrations_dir
    default: ""    
  - name: user
    default: "sys"
  - name: password
    default: "oracle"
  - name: configfile
    default: ""

steps:
  - task: Docker@2
    displayName: Docker Login
    inputs:
      containerRegistry: ${{ parameters.containerRegistry }}
      command: 'login'   
  - bash: |
        ls -ltr ${{ parameters.config_dir }}
        cat ${{ parameters.config_dir }}/${{ parameters.config_file }}

        # start the docker container (DB)
        time docker run --rm  \
            -v ${{ parameters.migrations_dir }}:/flyway/sql \
            -v ${{ parameters.config_dir }}:/flyway/conf \
            -v /absolute/path/to/my/driverdir:/flyway/drivers \
            flyway/flyway migrate \
              -url=jdbc:oracle:thin:@//${{ parameters.connectionString }} \
              -configFiles="/flyway/conf/${{ parameters.config_file }}" \
              -user="${{ parameters.user }}" \
              -password="${{ parameters.password }}"

        exit $?
    displayName: 'Run Flyway migration'     
   
